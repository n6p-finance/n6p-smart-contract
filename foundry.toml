[profile.default]
src = "contracts/src"
test = "contracts/test"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
via-ir = true
optimizer_runs = 200

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

[profile.ci]
fuzz_runs = 1000
