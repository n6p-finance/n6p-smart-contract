[profile.default]
src = "contracts/src"
test = "contracts/test"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
via-ir = true
optimizer_runs = 200
metadata = true
metadata_hash = "none"  # disable ipfs
use_literal_content = true # use source code

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

[profile.ci]
fuzz_runs = 1000

# Base Configuration
eth-rpc-url = "https://sepolia.base.org"
chain_id = 84532

